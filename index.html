<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Surprise</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  height: 100vh;
  background: black;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.hidden {
  display: none;
}

h1 {
  font-size: 22px;
  margin-bottom: 12px;
  font-weight: 500;
}

p {
  font-size: 16px;
  opacity: 0.8;
}

.hint {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
  animation: pulse 1.5s infinite;
}

.credit {
  position: fixed;
  bottom: 18px;
  width: 100%;
  font-size: 12px;
  opacity: 0.5;
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: white;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="screen" id="start">
  <h1>A little surprise for you</h1>
  <p>Before this year begins</p>
  <div class="hint">Tap and hold</div>
</div>

<!-- SECOND SCREEN -->
<div class="screen hidden" id="surprise">
  <h1>ðŸŽ‰ Happy New Year ðŸŽ‰</h1>
  <p>May this year bring you smiles, peace & success âœ¨</p>
</div>

<div class="credit">@yourname</div>

<audio id="music" src="song.mp3"></audio>

<script>
let timer;

const start = document.getElementById("start");
const surprise = document.getElementById("surprise");
const music = document.getElementById("music");

function startSurprise() {
  start.classList.add("hidden");
  surprise.classList.remove("hidden");
  music.play();
  launchConfetti();
}

document.body.addEventListener("touchstart", () => {
  timer = setTimeout(startSurprise, 800);
});

document.body.addEventListener("touchend", () => {
  clearTimeout(timer);
});

document.body.addEventListener("mousedown", () => {
  timer = setTimeout(startSurprise, 800);
});

document.body.addEventListener("mouseup", () => {
  clearTimeout(timer);
});

function launchConfetti() {
  for (let i = 0; i < 60; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    confetti.style.opacity = Math.random();
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 5000);
  }
}
</script>

</body>
</html>
